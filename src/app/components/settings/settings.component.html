<div class="container-fluid scroll" style="max-height: 100vh;overflow-y: auto;">
    <div class="border-bottom">
        <h4 class="p-3">Settings</h4>
    </div>
    <div class="border mt-4">
        <div class="bg-light border-bottom">
            <h5 class="p-1">Services</h5>
        </div>
        <div class="d-flex">
            <form class="border w-50 p-2 mt-2" [formGroup]="catForm">
                <input type="file" class="form-control d-none" name="file" #fileInput accept=".png, .jpg, .jpeg"
                    (change)="fileProgress($event)">
                <div class="input-group mt-4  px-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white hover border-0">
                            <img src="{{previewUrl}}" width="40" (click)="fileInput.click()">
                        </span>
                      </div>
                    <input type="text" formControlName="categoryName"
                        class="form-control border bg-white mb-2 " id="inputEmail2" placeholder="Add service category">
                </div>
            </form>
            <div class=" bg-white align-self-center p-2" *ngIf="catForm.valid" (click)="addService()">
                <span class=" bg-white hover border-0" >
                    <img src="../../../assets/Add.png" width="40">
                </span>
            </div>
        </div>
        <div class="d-flex flex-wrap px-3 mb-3">
            <div class="text-center bg-light shadow m-2 p-2 rounded position-relative" style="width: 7rem;text-overflow: clip;" *ngFor="let category of category;let i = index" >
                <div class="text-center">
                    <img src="{{baseUrl+category.image}}" class="card-img" style="width: 4rem;">
                </div>
                <span class="position-absolute hover" style="top: 0;right: 0;" (click)="deleteCat(category,i)"><img src="../../../assets/criss_cross.png" width="15"></span>
                <div class="card-text align-self-center mt-1" style="line-height: 12px;">
                  <span class="f-14">{{category.categoryName}}</span>
                </div>
              </div>
            <!-- <div style=" min-width: 4rem;" *ngFor="let category of category;let i = index" 
            class="text-center m-1 rounded-pill px-2 py-1 border d-flex justify-content-around  bg-light">
                <span class="mr-1">{{category.categoryName}}</span> <span><img src="../../../assets/criss_cross.png" width="15"></span>
            </div> -->
        </div>
    </div>
    <div class="mt-3">
        <div>
            <form [formGroup]="prizeForm">
                <p class="f-18 text-dark">Set minimum task amount (Per hour)</p>
                <div class="form-group row">
                    <label for="staticEmail" class="col-1 text-center ml-2 col-form-label border bg-light">
                        RM
                    </label>
                    <div class="col-6">
                      <input type="number" formControlName="Setminimumtaskamount" class="form-control">
                    </div>
                  </div>
                  <p class="f-18 text-red">Set minimum Withdraw Value</p>
                  <div class="form-group row">
                      <label for="staticEmail" class="col-1 text-center ml-2 col-form-label border bg-light">
                          RM
                      </label>
                      <div class="col-6">
                        <input type="number" formControlName="Setminimumwithdrawamount" class="form-control">
                      </div>
                    </div>
                    <div class="text-center my-3">
                        <button mat-raised-button [disabled]="!prizeForm.valid" (click)="updateAmount()" class="btn-submit">Save Changes</button>
                    </div>
            </form>
        </div>
    </div>
</div>
